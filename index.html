<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>摔倒检测</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f4f4f4;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }
    #output {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>摔倒检测系统</h1>
  <button onclick="connectBluetooth()">连接蓝牙</button>
  <div id="output">等待连接...</div>

  <script>
    let characteristic = null;

    async function connectBluetooth() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'ESP32-Fall' }],
          optionalServices: ['12345678-1234-1234-1234-1234567890ab']
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('12345678-1234-1234-1234-1234567890ab');
        characteristic = await service.getCharacteristic('abcd1234-1234-1234-1234-abcdefabcdef');

        await characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);

        document.getElementById('output').textContent = '蓝牙连接成功，等待数据...';
        console.log("蓝牙连接成功");
      } catch (error) {
        console.error("蓝牙连接失败:", error);
        document.getElementById('output').textContent = '连接失败，请重试';
      }
    }

    function handleData(event) {
      const value = new TextDecoder().decode(event.target.value);
      console.log("收到数据:", value);
      document.getElementById('output').textContent = `收到：${value}`;
    }
  </script>
</body>
</html>
