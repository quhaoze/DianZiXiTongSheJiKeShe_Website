<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>摔倒监测系统</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 4px;
      background-color: #0078D7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005a9e;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin: 0.5rem 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>摔倒监测系统</h2>

  <button id="btnConnectBluetooth">连接蓝牙设备</button>
  <button id="btnConnectMQTT">连接MQTT服务器并上传</button>
  <button id="btnReset">复位状态</button>

  <p id="status">设备未连接</p>
  <p id="location">定位中...</p>
  <p id="fallStatus">无摔倒状态</p>

  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script>
    const serviceUUID = "12345678-1234-1234-1234-1234567890ab";  // 替换为你的蓝牙服务UUID
    const characteristicUUID = "abcd1234-1234-1234-1234-abcdefabcdef"; // 替换为你的特征UUID

    const deviceId = "detector";
    const deviceSecret = "Detector123456";
    const mqttHost = "9904a57d85.st1.iotda-device.cn-north-4.myhuaweicloud.com";
    const mqttPort = 8883;

    let lat = null, lng = null;
    let mqttClient = null;
    let latestDirection = "";
    let latestFall = 0;

    // 获取地理位置
    navigator.geolocation.getCurrentPosition(
      position => {
        lat = position.coords.latitude;
        lng = position.coords.longitude;
        document.getElementById("location").innerText = `位置：${lat.toFixed(6)}, ${lng.toFixed(6)}`;
      },
      err => {
        document.getElementById("location").innerText = "无法获取位置（需HTTPS支持）";
      }
    );

    // 蓝牙连接
    async function connectBluetooth() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [serviceUUID] }]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUUID);
        const characteristic = await service.getCharacteristic(characteristicUUID);

        document.getElementById("status").innerText = "蓝牙已连接，监听中...";

        await characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', event => {
          const value = event.target.value;
          // 读取字符串
          const decoder = new TextDecoder('utf-8');
          const msg = decoder.decode(value);

          try {
            const data = JSON.parse(msg);
            latestFall = data.fall === 1 ? 1 : 0;
            latestDirection = data.dir || "未知";

            document.getElementById("fallStatus").innerText = 
              latestFall ? `检测到摔倒（方向：${latestDirection}）` : "无摔倒状态";

            if (latestFall && mqttClient && mqttClient.isConnected()) {
              sendToMQTT(latestDirection);
            }
          } catch(e) {
            console.warn("解析蓝牙数据失败", e, msg);
          }
        });
      } catch (err) {
        alert("蓝牙连接失败：" + err);
        document.getElementById("status").innerText = "蓝牙连接失败";
      }
    }

    // MQTT连接及消息发送
    function connectMQTT() {
      const timestamp = Date.now();
      const clientId = `${deviceId}|securemode=2,signmethod=hmacsha256,timestamp=${timestamp}|`;
      const username = deviceId;
      const signContent = `clientId${deviceId}deviceId${deviceId}timestamp${timestamp}`;
      const password = CryptoJS.HmacSHA256(signContent, deviceSecret).toString(CryptoJS.enc.Hex);

      mqttClient = new Paho.MQTT.Client(mqttHost, mqttPort, clientId);

      mqttClient.connect({
        userName: username,
        password: password,
        useSSL: true,
        onSuccess: () => {
          document.getElementById("status").innerText = "MQTT服务器已连接";
          // 若已有摔倒状态则上传
          if(latestFall === 1) sendToMQTT(latestDirection);
        },
        onFailure: (err) => {
          alert("MQTT连接失败：" + (err.errorMessage || JSON.stringify(err)));
          document.getElementById("status").innerText = "MQTT连接失败";
        }
      });
    }

    function sendToMQTT(direction) {
      if (!mqttClient || !mqttClient.isConnected()) {
        console.warn("MQTT未连接，无法发送");
        return;
      }
      const topic = `$oc/devices/${deviceId}/sys/properties/report`;
      const payload = JSON.stringify({
        services: [{
          service_id: "FallDevice",
          properties: {
            fall: 1,
            direction: direction,
            latitude: lat,
            longitude: lng
          },
          event_time: new Date().toISOString()
        }]
      });
      const message = new Paho.MQTT.Message(payload);
      message.destinationName = topic;
      mqttClient.send(message);
      document.getElementById("status").innerText = `已上传至华为云：${direction} 摔倒`;
    }

    // 复位状态
    function resetStatus() {
      latestFall = 0;
      latestDirection = "";
      document.getElementById("fallStatus").innerText = "无摔倒状态";
      document.getElementById("status").innerText = "状态已复位";
    }

    // 绑定按钮事件
    document.getElementById("btnConnectBluetooth").onclick = connectBluetooth;
    document.getElementById("btnConnectMQTT").onclick = connectMQTT;
    document.getElementById("btnReset").onclick = resetStatus;
  </script>
</body>
</html>
