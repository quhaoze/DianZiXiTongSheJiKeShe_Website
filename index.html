<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>摔倒监测系统</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { color: #333; }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    p { font-size: 18px; }
    #status { color: blue; }
    .alert { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>摔倒监测系统</h2>

  <button id="btnBle">连接蓝牙</button>
  <button id="btnMqtt">连接MQTT</button>
  <button id="btnReset">复位状态</button>

  <p id="location">定位中...</p>
  <p id="bleStatus">蓝牙：未连接</p>
  <p id="mqttStatus">MQTT：未连接</p>
  <p id="fallStatus">摔倒状态：正常</p>

  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <script>
    const serviceUUID = "12345678-1234-1234-1234-1234567890ab";
    const characteristicUUID = "abcd1234-1234-1234-1234-abcdefabcdef";
    const deviceId = "detector";
    const deviceSecret = "Detector123456";
    const mqttHost = "iot-mqtts.cn-north-4.myhuaweicloud.com";
    const mqttPort = 443;

    let lat = null, lng = null;
    let bleCharacteristic = null;
    let mqttClient = null;
    let mqttConnected = false;

    // 获取定位
    navigator.geolocation.getCurrentPosition(p => {
      lat = p.coords.latitude;
      lng = p.coords.longitude;
      document.getElementById("location").innerText = `位置：${lat.toFixed(6)}, ${lng.toFixed(6)}`;
    }, () => {
      document.getElementById("location").innerText = "定位失败：需要 HTTPS";
    });

    document.getElementById("btnBle").onclick = async () => {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [serviceUUID] }]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(serviceUUID);
        bleCharacteristic = await service.getCharacteristic(characteristicUUID);
        await bleCharacteristic.startNotifications();

        bleCharacteristic.addEventListener('characteristicvaluechanged', onBleData);
        document.getElementById("bleStatus").innerText = "蓝牙：已连接";
      } catch (e) {
        alert("BLE连接失败：" + e);
      }
    };

    document.getElementById("btnMqtt").onclick = () => {
      if (mqttConnected) {
        alert("MQTT 已连接");
        return;
      }
      const ts = Date.now();
      const clientId = `${deviceId}|securemode=3,signmethod=hmacsha256,timestamp=${ts}|`;
      const signStr = `clientId${deviceId}deviceName${deviceId}timestamp${ts}`;
      const pwd = CryptoJS.HmacSHA256(signStr, deviceSecret).toString();
      mqttClient = new Paho.MQTT.Client(mqttHost, mqttPort, clientId);
      mqttClient.connect({
        userName: `${deviceId};${ts}`,
        password: pwd,
        useSSL: true,
        onSuccess: () => {
          mqttConnected = true;
          document.getElementById("mqttStatus").innerText = "MQTT：已连接";
        },
        onFailure: err => {
          alert("MQTT连接失败：" + JSON.stringify(err));
        }
      });
    };

    document.getElementById("btnReset").onclick = () => {
      document.getElementById("fallStatus").innerText = "摔倒状态：正常";
      document.getElementById("fallStatus").classList.remove('alert');
    };

    function onBleData(event) {
      const text = new TextDecoder().decode(event.target.value);
      let data;
      try {
        data = JSON.parse(text);
      } catch {
        console.error("无效JSON：", text);
        return;
      }

      const fall = data.fall === 1;
      const dir = data.dir || "未知";
      document.getElementById("fallStatus").innerText =
        `摔倒状态：${fall ? "是" : "否"}，方向：${dir}`;
      document.getElementById("fallStatus").classList.toggle('alert', fall);

      if (fall && mqttConnected) {
        reportToMqtt(data);
      }
    }

    function reportToMqtt(data) {
      const topic = `$oc/devices/${deviceId}/sys/properties/report`;
      const payload = JSON.stringify({
        services: [{
          service_id: "FallDevice",
          properties: {
            fall: data.fall,
            direction: data.dir,
            latitude: lat,
            longitude: lng
          },
          event_time: new Date().toISOString()
        }]
      });
      const msg = new Paho.MQTT.Message(payload);
      msg.destinationName = topic;
      mqttClient.send(msg);
    }
  </script>
</body>
</html>
